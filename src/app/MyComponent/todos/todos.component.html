<div class="container">
    <h2 class="text-center mb-5">ToDo list by Pratik</h2>
    <app-add-todo (todoAdd)="AddTodo($event)"></app-add-todo>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length === 0; else elseBlock">Todo list is Empty!</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDel)="DeleteTodo($event)" (todoCheck)="CheckTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
