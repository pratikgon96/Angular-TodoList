<div class="my-3">
   <ul>
    <li [ngClass]="{'strike': !todo.active}">{{todo.Sno}} -- {{todo.title}} -- {{todo.desc}}</li>
   </ul>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1{{i}}">Mark as Done</label>
</div>
    <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">Delete</button>
</div>
